<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Professional Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        terminal: {
                            bg: '#0a0a0a',
                            card: '#1a1a1a',
                            border: '#dc2626',
                            text: '#f8fafc',
                            accent: '#dc2626',
                            muted: '#94a3b8'
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'Courier New', 'monospace']
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-black flex items-center justify-center p-4" style="background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);">
    <div class="w-full max-w-md">
        <!-- Professional Card Container -->
        <div class="bg-gray-900 p-8 border border-red-600 shadow-2xl" style="background: linear-gradient(145deg, #1a1a1a 0%, #0f0f0f 100%); border-color: #dc2626; box-shadow: 0 25px 50px -12px rgba(220, 38, 38, 0.25);">
            
            <!-- Professional Header -->
            <div class="mb-8 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-red-600 bg-opacity-10 border border-red-600 mb-4">
                    <span class="text-red-500 text-2xl font-mono font-bold">L</span>
                </div>
                <h1 class="text-2xl font-sans font-semibold text-white mb-2">Welcome Back</h1>
                <p class="text-gray-400 font-sans text-sm">Sign in to your account</p>
                <div class="w-16 h-px bg-red-600 mx-auto mt-4"></div>
            </div>

            <!-- Login Form -->
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div class="space-y-5">
                    {{ form.as_p }}
                </div>

                <!-- Professional Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-sans font-medium py-3 px-6 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-900 transform hover:scale-[1.02] active:scale-[0.98]"
                    style="background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);"
                >
                    Sign In
                </button>
            </form>

            <!-- Register Link -->
            <div class="mt-8 pt-6 border-t border-gray-700">
                <p class="text-center text-gray-400 font-sans text-sm">
                    Don't have an account? 
                    <a 
                        href="{% url 'register' %}" 
                        class="text-red-500 hover:text-red-400 font-medium transition-colors duration-200 hover:underline ml-1"
                    >
                        Create one here
                    </a>
                </p>
            </div>
        </div>

        <!-- Professional Footer -->
        <div class="mt-6 text-center">
            <p class="text-gray-500 font-sans text-xs">
                Secure login with enterprise-grade protection
            </p>
        </div>
    </div>

    <style>
    /* Professional form styling for Django fields */
    body {
        font-family: 'Inter', system-ui, sans-serif;
    }
    
    form p {
        margin-bottom: 1.25rem;
        position: relative;
    }
    
    form label {
        display: block !important;
        color: #f8fafc !important;
        font-family: 'Inter', sans-serif !important;
        font-weight: 500 !important;
        margin-bottom: 0.5rem !important;
        font-size: 0.875rem !important;
        letter-spacing: 0.025em !important;
    }
    
    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
        width: 100% !important;
        padding: 0.75rem 1rem !important;
        background-color: rgba(0, 0, 0, 0.5) !important;
        border: 1px solid #374151 !important;
        color: #f8fafc !important;
        font-family: 'Inter', sans-serif !important;
        font-size: 0.875rem !important;
        transition: all 0.3s ease !important;
        border-radius: 0 !important;
        box-sizing: border-box !important;
        box-shadow: none !important;
    }
    
    form input[type="text"]:focus,
    form input[type="email"]:focus,
    form input[type="password"]:focus {
        outline: none !important;
        background-color: rgba(0, 0, 0, 0.7) !important;
        border-color: #dc2626 !important;
        box-shadow: none !important;
    }
    
    form input::placeholder {
        color: #9ca3af !important;
        font-family: 'Inter', sans-serif !important;
    }
    
    /* Professional error styling */
    .errorlist {
        list-style: none !important;
        padding: 0 !important;
        margin: 0.5rem 0 0 0 !important;
        background-color: rgba(220, 38, 38, 0.1) !important;
        border-left: 3px solid #dc2626 !important;
        padding: 0.5rem 0.75rem !important;
    }
    
    .errorlist li {
        color: #fca5a5 !important;
        font-family: 'Inter', sans-serif !important;
        font-size: 0.8rem !important;
        font-weight: 500 !important;
    }
    
    .errorlist li:before {
        content: 'âš  ';
        margin-right: 0.25rem;
    }
    
    /* Improved help text styling */
    .helptext {
        display: block !important;
        color: #cbd5e1 !important;
        font-family: 'Inter', sans-serif !important;
        font-size: 0.8rem !important;
        margin-top: 0.5rem !important;
        padding: 0.5rem 0.75rem !important;
        background-color: rgba(100, 116, 139, 0.15) !important;
        border-left: 2px solid #64748b !important;
        line-height: 1.4 !important;
        border-radius: 0 !important;
    }
    
    /* Override Django's default styles */
    form .helptext,
    form span.helptext,
    form div.helptext {
        color: #cbd5e1 !important;
        background-color: rgba(100, 116, 139, 0.15) !important;
        border-left: 2px solid #64748b !important;
        padding: 0.5rem 0.75rem !important;
        margin-top: 0.5rem !important;
        display: block !important;
    }
    
    /* Remove default form styling and improve autofill */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus {
        -webkit-box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.7) inset !important;
        -webkit-text-fill-color: #f8fafc !important;
        transition: background-color 5000s ease-in-out 0s !important;
    }
    
    /* Professional selection styling */
    ::selection {
        background: #dc2626;
        color: #fff;
    }
    
    /* Smooth animations */
    * {
        transition: color 0.2s ease, background-color 0.2s ease, border-color 0.2s ease;
    }
    
    /* Focus ring for accessibility */
    button:focus-visible,
    input:focus-visible,
    a:focus-visible {
        outline: 2px solid #dc2626 !important;
        outline-offset: 2px !important;
    }
    
    /* Hover effects for inputs */
    form input[type="text"]:hover,
    form input[type="email"]:hover,
    form input[type="password"]:hover {
        border-color: #6b7280 !important;
    }
    
    /* Ensure all form elements have proper styling */
    form input,
    form select,
    form textarea {
        background-color: rgba(0, 0, 0, 0.5) !important;
        border: 1px solid #374151 !important;
        color: #f8fafc !important;
        padding: 0.75rem 1rem !important;
    }
    
    /* Override any conflicting Django admin styles */
    .form-row,
    .field-box {
        background: none !important;
        border: none !important;
    }
</style>
</body>
</html>
